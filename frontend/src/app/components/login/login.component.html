
<div class="sidenav">
    <div class="login-main-text">
         <h2><img src="../../../assets/img/icon.png" alt="" width="10%" height="10%">User bank</h2>
         <p>Application login page.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="usuario" type="email" matInput [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Example@gmail.com">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="password" type="password" matInput [ngModelOptions]="{standalone: true}" class="form-control" placeholder="*****">
             </div>
             <button type="submit" class="btn btn-black" (click)="login()">Login</button>
          </form>
       </div>
    </div>
 </div>
