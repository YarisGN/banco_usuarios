<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/login-logo-yaris.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)">
            <input type="text" id="login" class="fadeIn second" formControlName="usuario" placeholder="login">
            <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div class="alert alert-danger" *ngIf="errorStatus">
            <p>{{ errorMsj }}</p>
        </div>

    </div>
</div>
